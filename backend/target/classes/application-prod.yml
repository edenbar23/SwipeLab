spring:
  datasource:
    url: ${DATABASE_URL}              # From environment variable
    username: ${DB_USERNAME}          # From environment variable
    password: ${DB_PASSWORD}          # From environment variable
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10           # Production connection pool
      minimum-idle: 5
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false                   # Don't show SQL in production logs
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Production-specific settings
logging:
  level:
    com.swipelab: INFO                # Less verbose logs
    org.springframework.web: WARN
    org.hibernate.SQL: WARN

server:
  error:
    include-message: never            # Hide error details (security)
    include-binding-errors: never
  compression:
    enabled: true                     # Enable compression for performance

# Security settings for production
jwt:
  secret: ${JWT_SECRET}               # Must be set in environment
  expiration: 2592000000              # 30 days