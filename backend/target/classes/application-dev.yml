spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/swipelab
    username: ${DB_USERNAME:swipelab_user}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate  # Don't auto-create tables, use Flyway
    show-sql: true        # Show SQL queries in console (helpful for debugging)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true  # Pretty-print SQL
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Development-specific settings
logging:
  level:
    com.swipelab: DEBUG              # More detailed logs
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

server:
  error:
    include-message: always          # Show error details (safe in dev)
    include-binding-errors: always